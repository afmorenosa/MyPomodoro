<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Configuration</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../css/home.css">
  <link rel="stylesheet" href="css/config.css">
</head>

<body>
  <!-- Begining of the form -->
  <form id="config-form" class="" onsubmit="configPomodoro();">

    <!-- Duration of the pomodoros -->
    <div class="form-label">Pomodoro [min]</div>
    <input id="Pomodoro" type="number" name="Pomodoro" min="1" max="59" required/>

    <!-- Duration of the short breaks -->
    <div class="form-label">Short Break [min]</div>
    <input id="sBreak" type="number" name="sBreak" min="1" max="59" required/>

    <!-- Duration of the long breaks -->
    <div class="form-label">Long Break [min]</div>
    <input id="lBreak" type="number" name="lBreak" min="1" max="59" required/>

    <!-- Number of pomodoros -->
    <div class="form-label">Pomodoros</div>
    <input id="nPomodoros" type="number" name="nPomodoros" min="1" max="10" required/>

    <!-- Rounds -->
    <div class="form-label">Total Rounds</div>
    <input id="Rounds" type="number" name="Rounds" min="1" max="10" required/>

    <!-- Submit button -->
    <input type="submit" name="OK" value="OK">
  </form>

  <!-- Submit function -->
  <script src="js/config.js"></script>
</body>

</html>
